<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <title>Everywhere - Inscription</title>
</head>
<body class="Degrade">
    <div id="test">
        <!-- Nous allons afficher un retour en jQuery au visiteur -->
    </div>
    <div class="app">
        <h1 class="titre">Inscription</h1>
        <p>Afin de créer votre compte, merci de remplir les champs suivant :</p>
        <fieldset>
            <form id="formulaire">
                <p>
                    Nom : <br />
                    <input type="text" name="nom" id="nom" class="champ"/>
                </p>
                <p>
                    Prénom : <br />
                <input type="text" name="prenom" id="prenom" class="champ" />
                </p>
                <p>
                    Adresse E-mail : <br />
                    <input type="text" name="mail" id="mail" class="champ" />
                </p>
                <p>
                    Mot de Passe : <br />
                    <input type="password" name="mdp" id="mdp" class="champ" />
                </p>
                <p>
                    Confirmation Mot de Passe : <br />
                    <input type="password" name="confmdp" id="conf" class="champ" />
                </p>
                <p>
                    Numéro de Téléphone : <br />
                    <input type="text" name="numTel" id="numTel" class="champ" />
                </p>
                <input id="envoi" class="choix1" type="submit" name="Valider" value="Inscription"/>

            </form>
        </fieldset>
    </div>
<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="scripts/inscription.js"></script>
</body>
</html>
